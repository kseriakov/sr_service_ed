{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 ms-auto me-auto">
            <div class="card mt-3 p-3">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Изменить запись</button>
                </form>
                <form action="/delete/{{ object.pk }}/" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-4 mb-3">Удалить! запись</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
